<!DOCTYPE html>
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Fruit Stand</title>
        <link rel="stylesheet" href="fruit.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
        </script>
        <script type="text/javascript" src="fruit.js">
        </script>


    </head>

    <body>
        <h1>Fruit Stand</h1>
        <div class="cash">
            <h2>Cash Remaining: <span>100</span></h2>
        </div>
        <table>
            <tr>
                <th>

                </th>
                <th>
                    <img src="http://ottmag.com/wp-content/uploads/2016/03/Health-benefits-of-Apples.jpg" alt="apple" />

                </th>
                <th>
                    <img src="https://files.slack.com/files-pri/T03G13KK1-F2H7XQD4M/oranges.jpg" alt="orange" />
                </th>
                <th>
                    <img src="https://files.slack.com/files-pri/T03G13KK1-F2H82LUAV/bananas.jpg" alt="banana" />
                </th>
                <th>
                    <img src="https://files.slack.com/files-pri/T03G13KK1-F2H82MX33/grapes.jpg" alt="grape" />
                </th>
            </tr>
            <tr>
                <th>
                    Current Price
                </th>
                <td id="apple_price">

                </td>
                <td id="orange_price">

                </td>
                <td id="banana_price">

                </td>
                <td id="grape_price">

                </td>
            </tr>
            <tr id="buy">
                <th>

                </th>
                <td>
                    <button class="apple">Buy</button>
                </td>
                <td>
                    <button class="orange">Buy</button>
                </td>
                <td>
                    <button class="banana">Buy</button>
                </td>
                <td>
                    <button class="grape">Buy</button>
                </td>
            </tr>
            <tr id="sell">
                <th>

                </th>
                <td>
                    <button type="button" class="apple">Sell</button>
                </td>
                <td>
                    <button type="button" class="orange">Sell</button>
                </td>
                <td>
                    <button type="button" class="banana">Sell</button>
                </td>
                <td>
                    <button type="button" class="grape">Sell</button>
                </td>
            </tr>
            <tr>
                <th>
                    You Have
                </th>
                <td>
                    <span id="apple_amount">0</span>
                </td>
                <td>
                    <span id="orange_amount">0</span>
                </td>
                <td>
                    <span id="banana_amount">0</span>
                </td>
                <td>
                    <span id="grape_amount">0</span>
                </td>
            </tr>
            <tr>
                <th>
                    Avg Spent
                </th>
                <td>
                    <span id="apple_avg">0</span>
                </td>
                <td>
                    <span id="orange_avg">0</span>
                </td>
                <td>
                    <span id="banana_avg">0</span>
                </td>
                <td>
                    <span id="grape_avg">0</span>
                </td>
            </tr>
            <tr>
                <th>
                    Avg Sold For
                </th>
                <td>
                    <span id="apple_avgSold">0</span>
                </td>
                <td>
                    <span id="orange_avgSold">0</span>
                </td>
                <td>
                    <span id="banana_avgSold">0</span>
                </td>
                <td>
                    <span id="grape_avgSold">0</span>
                </td>
            </tr>
        </table>
    </body>

</html>
